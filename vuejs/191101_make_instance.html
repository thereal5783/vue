<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">{{ message }}</div>
    <!-- v-bind 속성은 디렉티브 라고 합니다. v- 접두어 사용, 렌터링된 DOM에 특수한 반응형 동작을 합니다 -->
    <div id="app2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!.
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todoss">{{ todo.text }}</li>
        </ol>
    </div>
    
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el :'#app',
            data : {
                message: ' 안녕하세요 Vue!'
            }
        })

        var app2 = new Vue({
            el : '#app2',
            data : {
                message : '이 페이지는' + new Date() + '에 로드 되었습니다'
            }
        })

        var app3 = new Vue({
            el : '#app3',
            data:{
                seen : true
            }
        })

        var app4 = new Vue({
            el : '#app4',
            data : {
                todoss:[
                    { text : 'Javascript 배우기'},
                    { text : 'Vue 배우기'},
                    { text : '무언가 멋진 것을 만들기'}
                ]
            }
        })
    </script>
</body>
</html>
